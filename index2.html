  <script>
    gsap.registerPlugin(ScrollTrigger);

    //トップの画像パララックス
    const topTl = gsap.timeline({
        scrollTrigger: {
          trigger: ".top",
          start: "top top",
          end: "bottom top",
          scrub: 1,
        },
      });

    // ラベルについて https://greensock.com/docs/v3/GSAP/Timeline/addLabel()
    // アニメーションの実行タイミングの基準点になります
    topTl.addLabel("topLabel")
    document.querySelectorAll(".top_title span").forEach((el, index) => {
      console.log(el)
      topTl.to(el, {
        y: -50,
        duration: 0.1
      }, `topLabel+=${index / 20}`)
    })
    topTl.to(".top_image", {
      backgroundPositionY: 50,
      duration: 1
    }, "topLabel");

    // 下部

    ScrollTrigger.create({
      trigger: ".bottom",
      start: "top 70%",
      toggleClass: "is-crossed",
    });
    const bottomTl = gsap.timeline({
      scrollTrigger: {
        trigger: ".bottom",
        start: "top bottom",
        end: "center center",
        scrub: 1,
      },
    });
    bottomTl
      .fromTo(
        ".js-bottom_left",
        {
          xPercent: -100,
        },
        { xPercent: 0 }
      )
      .fromTo(
        ".js-bottom_right",
        {
          xPercent: 100,
        },
        { xPercent: 0 },
        "<"
      );
  </script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // トップの矢印の往復アニメーション
    gsap.to(".top_icon_sns", { y: 20, yoyo: true, repeat: -1 });

    // パーティクル生成アニメーション
    ScrollTrigger.create({
      trigger: ".likeButton",
      start: "top center",
      toggleClass: "is-active",
      once: true,
    });

    // カードがスクロールに合わせて出現
    document.querySelectorAll(".card").forEach((el) => {
      gsap.fromTo(
        el,
        { y: 50, opacity: 0 },
        {
          y: 0,
          opacity: 1,
          duration: 1.5,
          scrollTrigger: {
            trigger: el,
            start: "top 90%",
            ease: "expo",
          },
        }
      );
    });

    // タイピングアニメーションの発火
    function initTypeAnim() {
      ityped.init(document.querySelector(".ityped"), {
        strings: ["ICS MEDIA"], //表示させたい文字の設定 区切りはカンマ
        startDelay: 0, //アニメーション開始までの遅延、大きいほど遅れる
        typeSpeed: 120, //表示させるスピード、大きいほどゆっくり
        loop: false, //ループ
        backSpeed: 80, //戻るスピード
        backDelay: 150, //戻る時間指定
        showCursor: true, //カーソル表示
        cursorChar: "|", //カーソルとして表示するテキスト
      });
    }
    ScrollTrigger.create({
      trigger: ".ityped",
      start: "top 90%",
      onEnter: initTypeAnim,
      once: true,
    });
  </script>
